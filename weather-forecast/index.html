<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询</title>
</head>

<body>
    <div class="wrap" id="app">
        <div class="search_form">
            <div class="log"><img src="./photo/1.jpg" alt="log"></div>
            <br>
            <div class="form_group">
                <input type="text" v-model="city" class="input_txt" placeholder="请输入查询的地区" @keyup.enter="searchweather">
                <button class="input_sub" @click="searchweather">查询</button>
            </div>
            <br>
            <div class="hotkey">
                <a href="javascript:;" @click="changecity('北京')">北京</a>
                <a href="javascript:;" @click="changecity('上海')">上海</a>
                <a href="javascript:;" @click="changecity('成都')">成都</a>
                <a href="javascript:;" @click="changecity('西安')">西安</a>
            </div>
        </div>
        <ul class="weather_list">
            <li v-for="item in weatherList" class="list">
                <div class="info_type"><span class="iconfont">{{item.type}}</span></div>
                <div class="info_temp">
                    <b>{{item.low}}</b> ~
                    <b>{{item.high}}</b>
                </div>
                <div class="info_data"><span>
                    {{item.date}}
                </span></div>
            </li>
        </ul>
    </div>
    <link rel="stylesheet" href="../font_2040748_xp7xe5vyu3/iconfont.css">
    <link rel="stylesheet" href="./index.css">
    <script src=" https://unpkg.com/axios/dist/axios.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
